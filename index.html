<!DOCTYPE html>

<html class="h-full bg-gray-100 m-0">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
  <body class="h-full m-0 font-sans">
    <div id="app">
      <div class="col-span-full">
        <div class="grid grid-cols-2">
        
          <!--- LEFT DIV -->
          <fieldset class="border border-solid border-gray-300 p-3 m-3 rounded">
            <legend class="w-full text-sm font-medium bg-white rounded-lg outline-3 outline-black-400 text-center flex justify-center mr-2 p-2 shadow-lg"> 
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
                <path fill-rule="evenodd" d="M10.362 1.093a.75.75 0 00-.724 0L2.523 5.018 10 9.143l7.477-4.125-7.115-3.925zM18 6.443l-7.25 4v8.25l6.862-3.786A.75.75 0 0018 14.25V6.443zm-8.75 12.25v-8.25l-7.25-4v7.807a.75.75 0 00.388.657l6.862 3.786z" clip-rule="evenodd" />
              </svg>    
              Components
            </legend>       
            

            <!-- HEADING -->

            <fieldset id="section-heading" class="hidden relative border border-solid border-gray-300 p-3 m-3 rounded">
              <legend class="text-sm font-medium bg-gray-200 rounded-full mr-2 px-4 py-1">
                Heading
              </legend>

              <!-- <button class="absolute right-2 -top-8 text-xl bg-white  border border-solid border-gray-200 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="fill-red-800 bi bi-x-circle-fill" viewBox="0 0 16 16" id="IconChangeColor"> 
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" id="mainIconPathAttribute" stroke="#ffffff" stroke-width="0" fill="#ffffff"></path> 
                </svg> 
              </button>                            -->

              <button id="close-heading"
                onclick=deleteSection(this.id)
                class="absolute right-2 -top-7 flex justify-center items-center text-xl bg-white cursor-pointer alert-del text-red-600 border border-solid border-gray-200 rounded-full w-6 h-6"
              >
                &times;
              </button>

              <div class="mb-2">
                <input type="text" 
                  id="heading" 
                  class="bg-white border border-gray-100 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                  placeholder="Dashboard" 
                  required
                  oninput=previewHeading()    
                >
              </div>

              <div class="flex justify-between">          
                <div class="inline-flex rounded-md shadow-sm" role="group">
                  <button type="button" id="align-left" onclick=changeHeadingStyles(this.id) class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
                    <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                    </svg>
                    Left 
                  </button>
                  <button type="button" id="align-center" onclick=changeHeadingStyles(this.id) class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
                    <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2"/>
                    </svg>
                    Center
                  </button>
                  <button type="button" id="align-right" onclick=changeHeadingStyles(this.id) class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
                    <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"/>
                      <path d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
                    </svg>
                    Right
                  </button>
                </div>

                <div class="inline-flex rounded-md shadow-sm" role="group">
                  <button type="button" id="color-blue" onclick=changeHeadingStyles(this.id) class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
                    <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                    </svg>
                    Blue 
                  </button>
                  <button type="button" id="color-black" onclick=changeHeadingStyles(this.id) class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
                    <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2"/>
                    </svg>
                    Black
                  </button>
                  <button type="button" id="color-green" onclick=changeHeadingStyles(this.id) class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
                    <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"/>
                      <path d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
                    </svg>
                    Green
                  </button>
                </div>
              </div>

            </fieldset>  


            <!-- POSTER IMAGE -->

            <fieldset id="section-poster" for="cover-photo" class="hidden relative border border-solid border-gray-300 p-3 m-3 rounded">
              <legend class="text-sm font-medium bg-gray-200 rounded-full mr-2 px-4 py-1">
                Poster Image
              </legend>

              <button id="close-poster"
                onclick=deleteSection(this.id)
                class="absolute right-2 -top-7 flex justify-center items-center text-xl bg-white cursor-pointer alert-del text-red-600 border border-solid border-gray-200 rounded-full w-6 h-6"
              >
                &times;
              </button>
            
              
              <div class="flex items-center justify-center w-full">
                <label for="poster-image" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-2 pb-2">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="poster-image" 
                      type="file" 
                      class="hidden" 
                      accept="image/png, image/gif, image/jpg, image/svg" 
                      onchange="previewPoster()"
                    />
                </label>
              </div>

            </fieldset>

            <!-- DESCRIPTION -->

            <fieldset id="section-description" class="hidden relative border border-solid border-gray-300 p-3 m-3 rounded">
              <legend class="text-sm font-medium bg-gray-200 rounded-full mr-2 px-4 py-1">
                Description
              </legend>

              <button id="close-description"
                onclick=deleteSection(this.id)
                class="absolute right-2 -top-7 flex justify-center items-center text-xl bg-white cursor-pointer alert-del text-red-600 border border-solid border-gray-200 rounded-full w-6 h-6"
              >
                &times;
              </button>
              
              <textarea id="description" 
                rows="4" 
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300" 
                placeholder="Write your thoughts here..."
                oninput=previewDescription()
              >
              </textarea>

            </fieldset>


            <!-- ITEMS -->
            <strong class="text-center flex justify-center">Items</strong>
            <div class="w-full grid grid-flow-col px-2 py-2 justify-stretch">
              <button id="open-heading"
                onclick=displaySection(this.id) 
                class="bg-yellow-100 hover:bg-yellow-300 text-yellow-500 hover:text-yellow-900 font-medium rounded-lg text-sm py-2 px-4 mr-2 border-b-2 border-black-100 hover:border-black-200 rounded"
              >
                Heading
              </button>
              <button id="open-poster"
                onclick=displaySection(this.id)
                class="bg-green-100 hover:bg-green-300 text-green-500 hover:text-green-900 font-medium rounded-lg text-sm py-2 px-4 mr-2 border-b-2 border-black-100 hover:border-black-200 rounded"
              >
                Poster Image
              </button>
              <button id="open-description"
                onclick=displaySection(this.id)
                class="bg-blue-100 hover:bg-blue-300 text-blue-500 hover:text-blue-900 font-medium rounded-lg text-sm py-2 px-4 mr-2 border-b-2 border-black-100 hover:border-black-200 rounded"
              >
                Description
              </button>
            </div>

          </fieldset>

          <!--- -------------------------------------------------------------------------------------- -->

          <!--- RIGHT DIV -->
          <fieldset class="border border-solid border-gray-300 p-3 m-3 rounded">
            <legend class="w-full text-sm font-medium bg-white rounded-lg outline-3 outline-black-400 text-center flex justify-center mr-2 p-2 shadow-lg"> 
              <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" style="enable-background:new 0 0 30.872 30.872" xml:space="preserve">
                <path d="M17.679 18.531 15.83 16.68a3.905 3.905 0 0 0 .615-2.105 3.943 3.943 0 0 0-3.938-3.938c-2.171 0-3.938 1.767-3.938 3.938s1.767 3.938 3.938 3.938a3.921 3.921 0 0 0 2.105-.615l1.85 1.851a.861.861 0 1 0 1.217-1.217zm-5.173-1.249a2.71 2.71 0 0 1-2.707-2.707c0-1.494 1.215-2.709 2.707-2.709s2.708 1.215 2.708 2.709a2.711 2.711 0 0 1-2.708 2.707zm-3.215-5.935H4.62a.283.283 0 0 0-.284.284v.284c0 .156.126.284.284.284h4.004a4.514 4.514 0 0 1 .667-.852zM6.598 3.121h3.705a.842.842 0 0 0 .843-.842v-.018a.842.842 0 0 0-.843-.842h-.437a.422.422 0 0 1-.422-.423V.982A.983.983 0 0 0 8.461 0h-.023a.98.98 0 0 0-.981.981v.014c0 .233-.19.423-.422.423h-.438a.842.842 0 0 0-.842.842v.017a.842.842 0 0 0 .842.843zM8.451.568a.426.426 0 1 1-.001.851.426.426 0 0 1 .001-.851zM4.62 13.901a.283.283 0 0 0-.284.284v.284c0 .156.126.284.284.284h3.336c-.002-.06-.009-.118-.009-.177 0-.229.022-.453.055-.674H4.62zm7.943-4.256v-.284a.283.283 0 0 0-.284-.284H4.62a.284.284 0 0 0-.284.284v.284c0 .157.126.284.284.284h7.66a.283.283 0 0 0 .283-.284z"/>
                <path d="M3.486 16.452V5.106h9.929v5.001a4.534 4.534 0 0 1 1.417.553V3.38a.995.995 0 0 0-.994-.994H11.7a1.408 1.408 0 0 1-1.397 1.302H6.598a1.407 1.407 0 0 1-1.397-1.289H3.063a.994.994 0 0 0-.994.994v13.484c0 .549.445.994.994.994h6.306a4.588 4.588 0 0 1-1.01-1.418H3.486z"/>
                <path d="M12.563 6.808a.283.283 0 0 0-.284-.284H4.62a.284.284 0 0 0-.284.284v.284c0 .157.126.284.284.284h7.66a.284.284 0 0 0 .284-.284l-.001-.284z"/>
              </svg>                             
              Preview
            </legend>  
            
            <div id="whole-poster" class="h-screen p-8 w-full">

              <h5 id="heading-display" class="my-4 text-2xl font-bold tracking-tight text-gray-900"></h5>

              <img id="poster-display" class="my-4">

              <p id="description-display" class="mt-4 break-all font-normal text-black-700"></p>
            
            </div>

            <!-- <canvas id="canvas"></canvas> -->

            <a href="JavaScript:downloadPoster();" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-black-600 bg-white-700 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300">
              Download
            </a>           

          </fieldset>

        </div> <!-- end grid col -->

      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/index.js"></script>

</html>
